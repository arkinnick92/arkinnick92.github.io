<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Semantic Layout Example</title>
    <style>
      #header,
      #nav,
      #main,
      #footer {
        background-color: lightgray;
        margin: 12px;
        padding: 24px;
      }

      .section {
        background-color: darkgray;
        margin: 8px;
      }
    </style>

  </head>
  <body>
    <header id="header">
      <h1>Semantic Layout Example</h1>
    </header>
    <nav id="nav">NAVIGATION</nav>
    <main id="main">
      <h2>MAIN SECTION</h2>
      <div class="section">SUBSECTION 1</div>
      <div class="section">SUBSECTION 2</div>
    </main>
    <footer id="footer">FOOTER</footer>
  </body>
</html>
