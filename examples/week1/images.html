<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Images Examples</title>
  </head>
  <body>
    <h1>This is an example page for img tags.</h1>

    <!-- This is an HTML comment -->
    <!-- An HTML comment won't show on the page -->


    <!-- web image source -->

      width="500px"
      src="https://images.unsplash.com/photo-1494633114655-819eb91fde40?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1740&q=80"
    />

    <!-- local image souce -->

      height="333px"
      src="../../images/example image.jpg"
    />
  </body>
</html>
