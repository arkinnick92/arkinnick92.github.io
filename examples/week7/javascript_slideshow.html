<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Javascript Slideshow</title>
    <link type="text/css" rel="stylesheet" href="../../css/slideshow.css">
  </head>
  <body>
    <div id="slideshow">
      <img id="slide1" class="slideshowImage" src="../../images/mountain_1.jpg"
        alt="image of mountains at sunset">
      <img id="slide2" class="slideshowImage" src="../../images/mountain_2.jpg"
        alt="image of mountain side lake">
      <img id="slide3" class="slideshowImage" src="../../images/mountain_3.jpg"
        alt="image of forrested mountains">
      <img id="slide4" class="slideshowImage" src="../../images/example image.jpg"
        alt="image of stargazing">
    </div>
      <input
        type="button"
        id="previous"
        value="Previous"
        onclick="showPreviousSlide()">
      <input
        type="button"
        id="next"
        value="Next"
        onclick="showNextSlide()">

    <script type="text/javascript" src="../../js/slideshow.js"></script>
  </body>
</html>
