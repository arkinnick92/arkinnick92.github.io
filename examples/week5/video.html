<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Video Example</title>
    <style>
      .smallVideo {
        width: 480px;
        hight:360px;
      }
    </style>
  </head>
  <body>
    <video
      controls
      loop
      muted
      poster="../../images/mountain_3.jpg"
      class="smallVideo"
      >
      <source src="../../video/video_BigBuckBunny.ogg" type="video/ogg"></source>
      <source src="../../video/video_BigBuckBunny.mp4" type="video/mp4"></source>
      Your browser does not support the video tag.
    </video>
  </body>
</html>
