<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Andrew Kinnick Portfolio</title>
    <style>
    body {
      background-color: black;
      color: white;
      font-family: Proxima Nova, Helvetica, Arial, sans-serif;
      margin: 0px
    }
    #myName {
      margin: 0;
      padding: 0;
    }
    #myTitle {
      font-weight: normal;
      font-size: 30px;
      margin-top: 0px;
    }
    header {
      background-image: url("images/web-banner.png");
      background-position: top right;
      background-size: auto;
      color: black;
      font-family: Proxima Nova, Helvetica, Arial, sans-serif;
      font-size: 21px;
      height: 400px;
      padding-top: 50px;
      padding-bottom: 20px;
      position: relative;
      text-align: center;
    }
    #logo {
      margin-bottom: 15px;
      width: 130px;
    }
    nav {
      display: flex;
      flex-wrap: wrap;
      font-family: Proxima Nova, Helvetica, Arial, sans-serif;
      font-size: 21px;
      justify-content: center;
      padding: 5px 20px;
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    nav ul li {
      display: inline-block;
      margin: 0 15px;
    }
    nav ul li a {
      color: black;
      text-decoration: none;
    }
    nav ul li a:hover {
      color: white;
    }
    nav ul li a:active {
      color: white;
    }
    main {
      background-image: url(images/landing-page-background-image.png);
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      height: 800px;
      position: relative;
      text-align: center;
      padding-bottom: 50px;
    }
    #mainText {
      font-size: 35px;
      font-style: italic;
      margin-top: 150px;
      margin-left: 25%;
      margin-right: 25%;
      padding: 5%;
      text-shadow: 6px 6px 8px #000000;
    }
    .imageSize {
      height: 250px;
      padding: 5px;
    }
    footer {
      background-color: #5eb293;
      background-image: url("images/web-banner.png");
      background-size: auto;
      color: black;
      padding: 12px 24px;
      text-align: center;
      width: auto;
    }

    @media screen and (min-width: 480px) and (max-width: 799px) {
      header {
        font-size: 18px;
      }
      #myTitle {
        font-size: 25px;
      }
      #mainText {
        font-size: 30px;
        margin-left: 15%;
        margin-right: 15%;
        padding: 5%;
      }
    }

      @media screen and (max-width: 479px) {
        header {
          font-size: 14px;
        }
        #myTitle {
          font-size: 20px;
        }
        #mainText {
          font-size: 25px;
          margin-left: 10%;
          margin-right: 10%;
          padding: 6%;
        }
      }

  </style>
  </head>
  <body>
    <header id="header">
      <img id="logo" src="images/personal-logo_web.png">
      <h1 id="myName">Andrew Kinnick</h1>
      <h2 id="myTitle">Graphic Design Services</h2>
      <nav id="nav">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
      </nav>
  </header>
  <main id="main">
      <br>
      <h2 id="mainText">Working with you to deliver creative solutions to meet your unique design needs.</h2>
    </main>
    <footer id="footer">copyright &copy;2022 Andrew Kinnick</footer>
  </body>
</html>
