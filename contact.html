<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Andrew Kinnick Portfolio</title>
    <style>
    body {
      background-color: black;
      color: white;
      font-family: Proxima Nova, Helvetica, Arial, sans-serif;
      margin: 0px
    }
    #myName {
      padding: 0;
      margin: 0;
    }
    #myTitle {
      font-weight: normal;
      font-size: 30px;
      margin-top: 0px;
    }
    header {
      background-color: #5eb293;
      background-image: url("images/web-banner.png");
      background-position: top right;
      background-size: auto;
      color: black;
      font-family: Proxima Nova, Helvetica, Arial, sans-serif;
      font-size: 21px;
      height: 400px;
      padding-top: 50px;
      padding-bottom: 20px;
      position: relative;
      text-align: center;

    }
    #logo {
      width: 130px;
      margin-bottom: 15px;
    }
    nav {
      font-family: Proxima Nova, Helvetica, Arial, sans-serif;
      font-size: 21px;
      padding: 5px 20px;
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    nav ul li {
      display: inline-block;
      margin: 0 15px;
    }
    nav ul li a {
      color: black;
      text-decoration: none;
    }
    nav ul li a:hover {
      color: white;
    }
    nav ul li a:active {
      color: white;
    }
    main {
      margin: 5%;
      padding:16px;
      padding-bottom: 125px;
    }
    h3 {
      font-size: 28px;
      grid-area: myHeader;
      margin-top: 0px;
      text-align: center;
    }
    .imageSize {
      height: 250px;
      padding: 5px;
    }
    footer {
      background-color: #5eb293;
      background-image: url("images/web-banner.png");
      background-size: auto;
      color: black;
      padding: 12px 24px;
      text-align: center;
      width: auto;
    }

    @media screen and (min-width: 480px) and (max-width: 799px) {
      header {
        font-size: 18px;
      }
      #myTitle {
        font-size: 25px;
      }
      nav {
        font-size: 18px;
      }
      h3 {
        font-size: 25px;
        margin-top: 30px;
      }
    }

      @media screen and (max-width: 479px) {
        header {
          font-size: 14px;
        }
        #myTitle {
          font-size: 20px;
        }
        nav {
          font-size: 16px;
        }
        h3 {
          font-size: 25px;
          margin-top: 25px;
        }
      }

    </style>

            <li><a href="contact.html">Contact</a></li>
          </ul>
      </nav>
    </header>
    <main id="main">
      <h3>Contact</h3>
      <div class="section">SUBSECTION 1</div>
