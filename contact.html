<!DOCTYPE html>
<html lang="en-US">
  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">

    <title>Andrew Kinnick Portfolio</title>
    <style>
    body {
      background-color: black;
      color: white;
      font-family: Proxima Nova, Helvetica, Arial, sans-serif;
      margin: 0px
    }
    #myName {
      font-size: 42px;
      font-weight: bold;
      padding: 0;
      margin: 0;
      margin-top: 2px;
    }
    #myTitle {
      font-weight: normal;
      font-size: 30px;
      margin-bottom: 0px;
      margin-top: 0px;
    }
    header {
      background-image: url("images/web-banner.png");
      background-position: top right;
      background-size: auto;
      color: black;
      font-family: Proxima Nova, Helvetica, Arial, sans-serif;
      font-size: 21px;
      height: 400px;
      padding-top: 50px;
      padding-bottom: 20px;
      position: relative;
      text-align: center;
    }
    #logo {
      width: 100px;
      margin-bottom: 15px;
    }
    nav {
      font-family: Proxima Nova, Helvetica, Arial, sans-serif;
      font-size: 21px;
      padding: 5px 20px;
      padding-top: 30px;
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    nav ul li {
      display: inline-block;
      margin: 0 15px;
    }
    nav ul li a {
      color: black;
      text-decoration: none;
    }
    nav ul li a:hover {
      color: white;
    }
    nav ul li a:active {
      color: white;
    }
    main {
      background-image: url(images/landing-page-background-image.png);
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      display: flex;
      justify-content: center;
      padding:16px;
      padding-bottom: 250px;
    }
    main div {
      margin-top: 0px;
      margin-bottom: 18px;
    }
    main label {
      display: block;
      font-size: 20px;
      margin-bottom: 6px;
    }
    #nameContainer input {
      height: 22px;
      width: 400px;
    }
    #emailContainer input {
      height: 22px;
      width: 400px;
    }
    textarea {
      color: #949494;
      font-family: Proxima Nova, Helvetica, Arial, sans-serif;
      height: 150px;
      padding: 8px;
      width: 400px;
    }
    h3 {
      font-size: 28px;
      margin-top: 30px;
      text-align: center;
    }
    #buttonContainer input[type=submit] {
      background-color: #5eb293;
      background-image: url("images/web-banner.png");
      border: 0;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      padding: 12px 48px;
      text-shadow: 2px 2px 14px #000000;
      cursor: pointer;
      background-color: #5eb293;
    }
    #buttonContainer input[type=submit]:active {
      color: black;
      text-shadow: none;
    }
    .imageSize {
      height: 250px;
      padding: 5px;
    }
    footer {
      background-color: #5eb293;
      background-image: url("images/web-banner.png");
      background-size: auto;
      color: black;
      padding: 12px 24px;
      text-align: center;
      width: auto;
    }

    @media screen and (min-width: 480px) and (max-width: 799px) {
      header {
        font-size: 18px;
      }
      #myTitle {
        font-size: 25px;
      }
      h3 {
        font-size: 25px;
        margin-top: 30px;
      }
    }

      @media screen and (max-width: 479px) {
        header {
          font-size: 14px;
          height: 500px;
        }
        #myName {
          font-size: 28px;
        }
        #myTitle {
          font-size: 20px;
        }
        nav ul li {
          display: flex;
          justify-content: center;
          margin: 0 15px;
        }
        #nameContainer input {
          width: 250px;
        }
        #emailContainer input {
          width: 250px;
        }
        textarea {
          width: 250px;
        }
        h3 {
          font-size: 25px;
          margin-top: 25px;
        }
      }

    </style>
    </head>
    <body>
    <header id="header">
      <img id="logo" src="images/personal-logo_web.png">
      <h1 id="myName">Andrew Kinnick</h1>
      <h2 id="myTitle">Graphic Design Services</h2>
      <nav id="nav">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="gallery_alt.html">Gallery</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="https://dev-lost-ark-design-first.pantheonsite.io/">Blog</a></li>
          </ul>
      </nav>
    </header>
    <main id="main">
      <form>
      <h3>Contact</h3>
        <div id="nameContainer" class="textInput">
        <label for="nameId">Name *</label>
        <input type="text" id="nameId" name="name">
      </div>
      <div id="emailContainer" class="textInput">
        <label for="emailId">Email Adress *</label>
        <input type="text" id="emailId" name="email">
      </div>
      <div id="messageContainer" class="textInput">
        <label for="messageId">Message *</label>
        <textarea id="messageId" name="message">Your Message...</textarea>
      </div>
      <div id="buttonContainer">
        <input type="submit" value="Submit">
      </div>
    </form>
    </main>
    <footer id="footer">copyright &copy;2022 Andrew Kinnick</footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

    </body>
    </html>
