<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Javascript Slideshow</title>
    <link type="text/css" rel="stylesheet" href="../css/assignment16.css">
  </head>
  <body>
    <div id="slideshow">
      <img id="slide1" class="slideshowImage" src="../images/lobster.jpg"
        alt="image of blue lobster">
      <img id="slide2" class="slideshowImage" src="../images/crabs.jpg"
        alt="image of two crabs">
      <img id="slide3" class="slideshowImage" src="../images/squid.jpg"
        alt="image of a squid">
      <img id="slide4" class="slideshowImage" src="../images/octopus.jpg"
        alt="image of an octopus">
    </div>
      <input
        type="button"
        id="previous"
        value="Previous"
        onclick="showPreviousSlide()">
      <input
        type="button"
        id="next"
        value="Next"
        onclick="showNextSlide()">

    <script type="text/javascript" src="../js/assignment16.js"></script>
  </body>
</html>
