    <style>
      body {
        background-color: black;

      #myName {

        height: 400px;

        text-align: center;
      }
      #logo {
        width: 100px;
        margin-bottom: 15px;
      }
      nav {
        font-family: Proxima Nova, Helvetica, Arial, sans-serif;
        font-size: 21px;
        padding: 5px 20px;
        padding-top: 30px;
      }
      nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      nav ul li {
        display: inline-block;
        margin: 0 15px;
      }
      nav ul li a {
        color: black;
        text-decoration: none;
      }
      nav ul li a:hover {
        color: white;
      }
      nav ul li a:active {
        color: white;
      }
      main {
        margin: 60px;
        padding: 35px;
        padding-bottom: 125px;
      }
      h3 {
        font-size: 28px;
        margin-top: 40px;
        margin-bottom: 0px;
        text-align: center;
      }
      .imageSpacing {
        padding: 20px;
      }
      footer {
        background-color: #5eb293;
        background-image: url("images/web-banner.png");
        background-size: auto;
        color: black;
        padding: 12px 24px;
        text-align: center;
        width: auto;
      }

      @media screen and (min-width: 480px) and (max-width: 799px) {
        header {
          font-size: 18px;
        }
        #myTitle {
          font-size: 25px;
        }
        h3 {
          font-size: 25px;
          margin-top: 30px;
        }
      }
        @media screen and (max-width: 479px) {
          header {
            font-size: 14px;
            height: 500px;
          }
          #myName {
            font-size: 28px;
          }
          #myTitle {
            font-size: 20px;
          }
          nav ul li {
            display: flex;
            justify-content: center;
            margin: 0 15px;
          }
          h3 {
            font-size: 25px;
            margin-top: 25px;
          }
        }
