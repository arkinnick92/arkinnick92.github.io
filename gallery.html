<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Andrew Kinnick Portfolio</title>
    <style>
      body {
        background-color: black;
        color: white;
        font-family: Proxima Nova, Helvetica, Arial, sans-serif;
        margin: 0px
      }
      .myGrid {
        align-items: center;
        display: grid;
        justify-items: center;
        grid-template-columns: repeat(4, 1fr);
        grid-auto-rows: minmax (100px, auto);
        grid-template-areas:
          ". myHeader myHeader ."
          ". content content ."
          ". content content ."
      }
      #myName {
        padding: 0;
        margin: 0;
      }
      #myTitle {
        font-weight: normal;
        font-size: 30px;
        margin-top: 0px;
      }
      header {
        background-color: #5eb293;
        background-image: url("images/web-banner.png");
        background-position: top right;
        background-size: auto;
        color: black;
        font-family: Proxima Nova, Helvetica, Arial, sans-serif;
        font-size: 21px;
        height: 400px;
        padding-top: 50px;
        padding-bottom: 20px;
        position: relative;
        text-align: center;
      }
      #logo {
        width: 130px;
        margin-bottom: 15px;
      }
      nav {
        font-family: Proxima Nova, Helvetica, Arial, sans-serif;
        font-size: 21px;
        padding: 5px 20px;
      }
      nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      nav ul li {
        display: inline-block;
        margin: 0 15px;
      }
      nav ul li a {
        color: black;
        text-decoration: none;
      }
      nav ul li a:hover {
        color: white;
      }
      nav ul li a:active {
        color: white;
      }
      main {
        grid-area: content;
        margin: 2.25%;
        padding: 16px;
        padding-bottom: 125px;
      }
      h3 {
        font-size: 28px;
        grid-area: myHeader;
        margin-top: 0px;
        text-align: center;
      }
      .imageSize {
        height: 250px;
        padding: 10px;
      }
      footer {
        background-color: #5eb293;
        background-image: url("images/web-banner.png");
        background-size: auto;
        color: black;
        padding: 12px 24px;
        text-align: center;
        width: auto;
      }

      @media screen and (min-width: 800px) {
        .myGrid {
          align-items: center;
          display: grid;
          justify-items: center;
          grid-template-columns: repeat(2, 1fr);
          grid-auto-rows: minmax (100px, auto);
          grid-template-areas:
            "myHeader myHeader"
            "content content"
            "content content"
        }
      }

      @media screen and (min-width: 480px) and (max-width: 799px) {
        header {
          font-size: 18px;
        }
        #myTitle {
          font-size: 25px;
        }
        nav {
          font-size: 18px;
        }
        .imageSize {
          height: 200px;
          padding: 5px;
        }
        h3 {
          font-size: 25px;
          margin-top: 30px;
        }
      }
        @media screen and (max-width: 479px) {
          .myGrid {
            align-items: center;
            display: grid;
            justify-items: center;
            grid-template-columns: repeat(3, 1fr);
            grid-auto-rows: minmax (100px, auto);
            grid-template-areas:
              ". myHeader ."
              ". content ."
              ". content ."
          }
          header {
            font-size: 14px;
          }
          #myTitle {
            font-size: 20px;
          }
          nav {
            font-size: 16px;
          }
          .imageSize {
            height: 150px;
            padding: 5px;
          }
          h3 {
            font-size: 25px;
            margin-top: 25px;
          }
        }

  </style>
  </head>
  <body>
    <header id="header">
        <img id="logo" src="images/personal-logo_web.png">
      <h1 id="myName">Andrew Kinnick</h1>
      <h2 id="myTitle">Graphic Design Services</h2>
      <nav id="nav">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
      </nav>
  </header>
  <div class="myGrid">
  <main id="main">
      <h3>Gallery</h3>
        <img class="imageSize" src="images/hephaestus_logo.png" alt="hephaestus winery logo"/>
        <img class="imageSize" src="images/noclip_logo_presentation.png" alt="noclip podcast logo"/>
        <br>
        <img class="imageSize" src="images/the-book-of-mothman-logo.png" alt="the book of mothman logo"/>
        <img class="imageSize" src="images/pool-shark-games-logo.png" alt="pool shark games logo"/>
    </main>
  </div>
    <footer id="footer">copyright &copy;2022 Andrew Kinnick</footer>
  </body>
</html>
